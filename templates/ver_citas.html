<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>

    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/citas.css">

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body class="body">

<div class="citas-calendar-container">
    {% if terapeuta_nombre %}
    <div class="citas-terapeuta-info">
        <p class="citas-terapeuta-label">Terapeuta: <strong>{{ terapeuta_nombre }}</strong></p>
    </div>
    {% endif %}
    <h2 class="citas-h2">Seleccionar un d√≠a</h2>
    <div id="calendar" class="citas-calendar"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let calendarEl = document.getElementById("calendar");

    let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        dateClick: function(info) {
            window.location.href = "/admin/lista_citas?fecha=" + info.dateStr;
        }
    });

    calendar.render();
});
</script>

</body>
</html>
