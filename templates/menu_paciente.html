    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/img/fondo01.jpg') no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .menu-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            padding: 35px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .empresa-name {
            font-size: 16px;
            font-weight: 500;
            color: #666;
            margin-bottom: 15px;
        }

        .usuario-info {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 8px;
        }

        .tipo-usuario {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .menu-opciones {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: #28a745;
            color: white;
            transition: all 0.25s ease;
        }

        .menu-btn:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .logout-btn {
            margin-top: 30px;
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
