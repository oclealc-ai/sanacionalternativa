<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    
    <link rel="stylesheet" href="/static/css/log.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <style>
        body {
            margin: 0;
            background: url('/static/img/fondo04.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>


</head>
<body class="log-body">

    <div class="log-container">
        <h2>Ingreso de Usuarios</h2>
        <div id="mensaje" class="log-mensaje"></div>
        
        <form id="loginForm">
            <label for="usuario" class="log-label"> Usuario:</label>
            <input type="text" id="usuario" name="Usuario" required placeholder="Tu nombre de usuario" class="log-input">
            
            <label for="password" class="log-label"><br> Contrase帽a:</label>
            <input type="password" id="password" name="Password" required placeholder="Tu contrase帽a" class="log-input">
            
            <label for="empresa" class="log-label"><br>Empresa:</label>
            <input type="number" id="empresa" placeholder="Empresa" required class="log-input">


            <button type="submit" class="log-btn">Iniciar Sesi贸n</button>
        </form>
    </div>

    <script>
        
        const API_BASE_URL = window.location.origin;
        const form = document.getElementById('loginForm');
        const mensajeDiv = document.getElementById('mensaje');

        // Funci贸n para mostrar mensajes de estado
        function mostrarMensaje(texto, tipo) {
            mensajeDiv.textContent = texto;
            if (tipo === 'success') {
                mensajeDiv.className = 'log-success';
            } else if (tipo === 'error') {
                mensajeDiv.className = 'log-error';
            } else {
                mensajeDiv.className = 'log-mensaje';
            }
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Evitar el env铆o de formulario tradicional
            
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const empresa = parseInt(document.getElementById('empresa').value);

            
            console.log({usuario, password, empresa});
            
            // Limpiar mensaje anterior
            mostrarMensaje('Cargando...', '');

            try {
                // Petici贸n POST a la ruta de login de tu Flask API
                const response = await fetch(API_BASE_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    
                    body: JSON.stringify({usuario, password, empresa})
                });

                const data = await response.json();
                
                // Manejar la respuesta del servidor
                if (response.ok) {
                    mostrarMensaje('隆Login correcto! Tipo: ' + data.tipo, 'success');
                    
                    // Almacenar el tipo de usuario (para manejar la sesi贸n)
                    localStorage.setItem('userTipo', data.tipo);

                    if (data.tipo === 'admin') {
                        window.location.href = API_BASE_URL + '/menu/admin'; 
                    } else if (data.tipo === 'asistente') {
                        window.location.href = API_BASE_URL + '/menu/asistente';
                    } else if (data.tipo === 'terapeuta') {
                        window.location.href = API_BASE_URL + '/menu/terapeuta';
                    } else {
                        mostrarMensaje("Login correcto, pero tipo de usuario desconocido: " + data.tipo, 'error');
                    }

                } else {
                    // Login Fallido (c贸digo de estado 401 o 400 de Flask)
                    mostrarMensaje('Error: ' + (data.error || 'Error de login'), 'error');
                }

            } catch (error) {
                mostrarMensaje('Error de conexi贸n.', 'error');
                console.error('Error de red:', error);
            }
        });
    </script>
</body>
</html>
