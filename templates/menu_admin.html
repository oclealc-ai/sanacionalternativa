        .menu-card {

        .empresa {

        }

        .menu-opciones {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: #5bbfa6;
            color: white;
            transition: all 0.25s ease;
        }

        .menu-btn:hover {
            background: #1cbd72;
            transform: translateY(-2px);
        }


        .logout-btn {
            margin-top: 30px;
            background: #e55353;
        }

        .logout-btn:hover {

        }
    </style>
