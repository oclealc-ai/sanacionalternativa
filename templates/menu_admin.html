<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Administrador</title>
    
    <link rel="stylesheet" href="/static/css/sanacion.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <style>
        .menu-opciones {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #2b7bff;
            color: white;
            transition: 0.3s;
        }

        .menu-btn:hover {
            background-color: #1a57c9;
        }

        .role-tag {
            margin-top: 10px;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #b1c028;
            color: #200861;
            display: inline-block;
            
        }

        .logout-btn {
            background-color: #d9534f;
        }

        .logout-btn:hover {
            background-color: #b03c38;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="empresa">
            {{ empresa }}
        </div>

        <h1>Menu del Administrador</h1>
        
        <div class="role-tag">Tipo de Usuario: ADMINISTRADOR</div>

        <div class="menu-opciones">
            <button class="menu-btn" onclick="window.location.href='/admin/usuarios'">
                Usuarios
            </button>

            <button class="menu-btn" onclick="window.location.href='/admin/empresas'">
                Empresas
            </button>

        </div>

        <br>

        <button class="menu-btn logout-btn" onclick="window.location.href='/logout/admin'">
            Cerrar sesión
        </button>
    </div>
</body>
</html>
