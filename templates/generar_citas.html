<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Citas</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/citas.css">
</head>

<body class="body">

    <div class="citas-container">
        <h2 class="citas-h2">GeneraciÃ³n de Citas</h2>

        {% if mensaje %}
        <div class="citas-mensaje citas-{{ tipo }}">
            {{ mensaje }}
        </div>
        {% endif %}

        <form method="POST">
            
            <label for="terapeuta" class="citas-label">ğŸ§‘â€âš•ï¸ Seleccione Terapeuta:</label>
            <select id="terapeuta" name="terapeuta" required class="citas-select">
                <option value="">-- Seleccione --</option>
                {% for t in terapeutas %}
                    <option value="{{ t.Usuario }}">{{ t.NombreUsuario }}</option>
                {% endfor %}
            </select>
            
            <label for="mes" class="citas-label">ğŸ“… Mes a generar:</label>
            <input type="month" id="mes" name="mes" required class="citas-input">

            <label for="hora_inicio" class="citas-label">â° Hora inicio:</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required class="citas-input">

            <label for="hora_fin" class="citas-label">â° Hora fin:</label>
            <input type="time" id="hora_fin" name="hora_fin" required class="citas-input">

            <label for="intervalo" class="citas-label">ğŸ” Intervalo (minutos):</label>
            <select id="intervalo" name="intervalo" class="citas-select">
                <option value="20">20 minutos</option>
                <option value="30">30 minutos</option>
                <option value="40" selected>40 minutos</option>
                <option value="60">60 minutos</option>
            </select>

            <button type="submit" class="citas-button">GENERAR CITAS</button>

        </form>
    </div>

</body>
</html>
