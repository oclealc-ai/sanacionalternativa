<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Citas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4CAF50, #81C784);
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #2e7d32;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #bbb;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.4em;
            background: #388e3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2e7d32;
        }

        .mensaje {
            text-align: center;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .exito {
            background: #c8e6c9;
            color: #1b5e20;
        }

        .error {
            background: #ffcdd2;
            color: #b71c1c;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Generaci√≥n de Citas</h2>

        {% if mensaje %}
        <div class="mensaje {{ tipo }}">
            {{ mensaje }}
        </div>
        {% endif %}

        <form method="POST">
            
            <label for="terapeuta">üßë‚Äç‚öïÔ∏è Seleccione Terapeuta:</label>
            <select id="terapeuta" name="terapeuta" required>
                <option value="">-- Seleccione --</option>
                {% for t in terapeutas %}
                    <option value="{{ t.Usuario }}">{{ t.NombreUsuario }}</option>
                {% endfor %}
            </select>
            
            <label for="mes">üìÖ Mes a generar:</label>
            <input type="month" id="mes" name="mes" required>

            <label for="hora_inicio">‚è∞ Hora inicio:</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required>

            <label for="hora_fin">‚è∞ Hora fin:</label>
            <input type="time" id="hora_fin" name="hora_fin" required>

            <label for="intervalo">üîÅ Intervalo (minutos):</label>
            <select id="intervalo" name="intervalo">
                <option value="20">20 minutos</option>
                <option value="30">30 minutos</option>
                <option value="40" selected>40 minutos</option>
                <option value="60">60 minutos</option>
            </select>

            <button type="submit">GENERAR CITAS</button>

        </form>
    </div>

</body>
</html>
