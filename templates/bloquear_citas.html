<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloquear Citas</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/citas.css">
</head>
<body class="citas-body">

<div class="citas-container">

    {% if terapeuta_nombre %}
        <div class="citas-terapeuta-info">
            <p class="citas-terapeuta-label"> <strong>{{ terapeuta_nombre }}</strong></p>
        </div>
    {% elif usuario %}
        <div class="citas-terapeuta-info">
            <p class="citas-terapeuta-label"> <strong>{{ usuario }}</strong></p>
        </div>
    {% endif %}

    <h2 class="citas-h2">Bloquear Citas</h2>

    {% if tipo_usuario == 'admin' %}
        <label for="terapeuta" class="citas-label">üßë‚Äç‚öïÔ∏è Seleccione Terapeuta:</label>
        <select id="terapeuta" name="terapeuta" class="citas-select">
            <option value="">-- Seleccione --</option>
            {% for t in terapeutas %}
                <option value="{{ t.Usuario }}">{{ t.NombreUsuario }}</option>
            {% endfor %}
        </select>
    {% else %}
        <input type="hidden" name="terapeuta" value="{{ usuario }}">
    {% endif %}

    <label for="fecha" class="citas-label">Selecciona el d√≠a:</label>
    <input type="date" id="fecha" onchange="cargarCitas()" class="citas-input">

    <div class="actions">
        <label class="citas-label" style="margin:0; font-weight:400;">
            <input type="checkbox" id="bloquear_dia" onchange="marcarTodo()"> Bloquear todo el d√≠a
        </label>
        <button class="citas-button" onclick="bloquearSeleccionadas()">Bloquear seleccionadas</button>
    </div>

    <div class="citas-mensaje" id="mensaje-tabla">Selecciona una fecha para ver las citas.</div>

    <div class="citas-calendar-container">
        <div class="citas-calendar">
            <table style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Paciente</th>
                        <th>Estatus</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-citas">
                    <tr><td colspan="4" style="text-align:center;">Selecciona una fecha para ver las citas</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
let citas = [];

function cargarCitas() {
    const fecha = document.getElementById('fecha').value;
    const tbody = document.getElementById('cuerpo-citas');
    const mensaje = document.getElementById('mensaje-tabla');

    if (!fecha) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Selecciona una fecha para ver las citas</td></tr>';
        mensaje.textContent = "Selecciona una fecha para ver las citas.";
        return;
    }

    fetch(`/admin/lista_citas_bloquear?fecha=${fecha}`)
        .then(res => res.json())
        .then(data => {
            citas = data;
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No hay citas para esta fecha</td></tr>';
                mensaje.textContent = "No hay citas disponibles para este d√≠a.";
                return;
            }

            mensaje.textContent = "";

            tbody.innerHTML = '';
            data.forEach(cita => {
                const disabled = (cita.Estatus === 'Bloqueada' || cita.Estatus === 'Confirmada') ? 'disabled' : '';
                tbody.innerHTML += `
                    <tr>
                        <td>${cita.HoraCita}</td>
                        <td>${cita.Paciente || '-'}</td>
                        <td>${cita.Estatus}</td>
                        <td><input type="checkbox" class="check-cita" data-id="${cita.IdCita}" ${disabled}></td>
                    </tr>
                `;
            });
        })
        .catch(err => {
            console.error(err);
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Error al cargar las citas</td></tr>';
            mensaje.textContent = "Error al cargar las citas. Intenta nuevamente.";
        });
}

function marcarTodo() {
    const check = document.getElementById('bloquear_dia').checked;
    document.querySelectorAll('.check-cita').forEach(c => {
        if (!c.disabled) c.checked = check;
    });
}

function bloquearSeleccionadas() {
    const seleccionadas = Array.from(document.querySelectorAll('.check-cita:checked')).map(c => c.dataset.id);
    if (seleccionadas.length === 0) {
        alert("Selecciona al menos una cita para bloquear.");
        return;
    }

    fetch('/admin/bloquear_citas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ids: seleccionadas })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.mensaje || 'Citas bloqueadas.');
        
        // Desmarcar checkbox de "Bloquear todo el d√≠a"
        document.getElementById('bloquear_dia').checked = false;

        // Recargar tabla despu√©s de bloquear
        cargarCitas();
    })
    .catch(err => {
        console.error(err);
        alert("Error al bloquear las citas. Intenta nuevamente.");
    });
}
</script>

</body>
</html>
