<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>

    <link rel="stylesheet" href="/static/css/sanacion.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <style>
        body {
            margin: 0;
            background: url('/static/img/fondo04.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.20);
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
        }

        .menu-btn {
            display: block;
            width: 80%;
            margin-bottom: 15px;
            padding: 18px;
            font-size: 1.0em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .menu-btn:hover {
            background: #0056b3;
        }

        h2 {
            margin-bottom: 25px;
            color: #007bff;
        }

        .botones-row {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .botones-row button,
        .botones-row a {
            flex: 1;
            padding: 14px;
            font-size: 1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .botones-row button:hover,
        .botones-row a:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Cambiar contraseña</h2>

    {% if mensaje %}
        <div class="mensaje {{ tipo }}">
            {{ mensaje }}
        </div>
    {% endif %}

    <form method="POST" action="/admin/cambiar_password" class="form-password">

        <div class="campo">
            <label for="actual">Contraseña actual</label>
            <input type="password" id="actual" name="actual" required autofocus>
        </div>

        <div class="campo">
            <label for="nueva">Nueva contraseña</label>
            <input type="password" id="nueva" name="nueva" required>
        </div>

        <div class="campo">
            <label for="confirmar">Confirmar nueva contraseña</label>
            <input type="password" id="confirmar" name="confirmar" required>
        </div>

        <div class="botones-row">
            <button type="submit">Cambiar contraseña</button>

            <a href="/menu/terapeuta">
                Regresar al menú
            </a>
        </div>

    </div>


    </form>
</div>

</body>
</html>
